<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后的！ -->
    <meta name="description" content="创建2dMap">
    <meta name="author" content="ESRI China @ 2015">
    <link rel="icon" type="image/png" href="../themes/blue-light/images/favicon.png">

    <title>创建2dMap</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.3/4.3/esri/css/main.css">
    <script src="http://localhost/arcgis_js_api/library/4.3/4.3/init.js"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/TileLayer",
            "esri/Basemap",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Search",
            "dojo/domReady!"
        ], function(Map, MapView, TileLayer, Basemap, BasemapGallery, Search) {
            var layer = new TileLayer({
                url: "http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer"
            });
            var customBasemap = new Basemap({
                baseLayers: [layer],
                title: "午夜蓝版本",
                id: "ChinaOnlineCommunity"
            });
            var map = new Map({
                basemap: customBasemap
            });
            var view = new MapView({
                container: "viewDiv", // Reference to the scene div created in step 5
                map: map, // Reference to the map object created before the scene
                zoom: 5, // Sets the zoom level based on level of detail (LOD)
                center: [104, 35] // Sets the center point of view in lon/lat
            });
            var basemapGallery = new BasemapGallery({
                view: view
            });

            // Add the widget to the bottom left corner of the view
            view.ui.add(basemapGallery, {
                position: "bottom-right"
            });

            var searchWidget = new Search({
                view: view
            });
            // Adds the search widget below other elements in
            // the top left corner of the view
            view.ui.add(searchWidget, {
                position: "top-right",
                index: 2
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv">

    </div>
</body>

</html>
